<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon iconcut" href="img/calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <header>
        <h1>Matemática KIDS</h1>
    </header>


    <main>

        <div id="container">
            <div class="menu">
                <h2>Gerador de Tabuada</h2>
                <input type="number" id="numInput" placeholder="Digite um número">
                <button onclick="geradorTabuada()">Gerar Tabuada</button>
            </div>
            <div id="tabuada">
            </div>
        </div>

        <div class="img">
            <img src="img/math.png" alt="blocos com números">
        </div>
    </main>
    <footer>
        <p>&copy; <i><b>Delson Pilar</b></i> | Março de 2024</p>
    </footer>

    <script>
        function geradorTabuada() {
            var numInput = document.getElementById("numInput").value;
            var tabuadaDiv = document.getElementById("tabuada");
            tabuadaDiv.innerHTML = "";

            if (!numInput || isNaN(numInput)) {
                tabuadaDiv.innerHTML = "<div class='semnumero'> <h2>Por favor insira um número válido</h2> <img src='img/anxiety.png' alt='pessoa com dúvida'></div>";
                return;
            }

            var tableHTML = "<h3>Tabuada do " + numInput + "</h3> <table> <tr> <th> Número </th> <th> Resultado </th> </tr>";

            for (var i = 1; i <= 10; i++) {
                tableHTML += "<tr><td>" + numInput + "x" + i + "</td><td>" + (numInput * i) + "</td></tr>";
            }

            tableHTML += "</table>";
            tabuadaDiv.innerHTML = tableHTML;
        }
    </script>

</body>

</html>
